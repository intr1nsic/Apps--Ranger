<Perl>
    #!/usr/bin/perl

    use Apps::Ranger qw{
        -Engine=MP20
        -TemplateEngine=TT
    };
    use Apps::Ranger::Inventory;
</Perl>

<Location />
    PerlSetVar GantryConfInstance apps_ranger
    PerlSetVar GantryConfFile /etc/gantry.d/app.gantry.conf

    SetHandler  perl-script
    PerlHandler Apps::Ranger

</Location>

<Location /inventory>
    SetHandler  perl-script
    PerlHandler Apps::Ranger::Inventory
</Location>

